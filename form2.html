<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
          #registration{
            text-align: center;
            color:rgb(194, 11, 11);
            font-size: 30px;
          } 
    </style>
    <fieldset>
        <legend id="registration">REGISTRATION FORM</legend>
        <form action="thanku.html">
            Name:<input type="text" name="name" placeholder="enter your name" required>
            <br><br>
            Password:<input type="password" name="password" placeholder="enter your password" required>
            <br><br>
            Number:<input type="number" name="number" placeholder="enter your number" required>
            <br><br>
            Email:<input type="email" name="email" placeholder="enter your email" required>
            <br><br>
            Age:<input type="age" name="age" placeholder="enter your age" required>
            <br><br>
            DOB:<input type="dob" name="dob" placeholder="enter your dob" required>
            <br><br>
            Date:<input type="date" name="date" required>
            <br> <br>
            College code:<input type="number" name="college code" value="123">
            <br><br>
            <label><b>Select Course </b></label>
            <select name="course">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option> 
            </select>
            <br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </fieldset>
</body>
</html>
